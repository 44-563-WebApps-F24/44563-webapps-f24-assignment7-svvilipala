<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>safair</title>
    <style>
        body {
            font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            margin: 20px;
        }

        header {
            text-align:center;
            font-size: 20px;
            margin-bottom: 20px;
        }

        .instructions,
        .locations,
        .score,
        .help-click,
        .help-report {
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #75ed8f;
            text-align: center; 
        }

        .help-report {
            display: none;
        }

        .game-field {
            display: grid;
            grid-template-columns: repeat(6, 50px);
            grid-template-rows: repeat(6, 50px);
            gap: 5px;
            justify-content: center;
            margin-top: 20px;
        }

        .game-tile {
            width: 50px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 1px solid #ccc;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
            cursor: pointer; 
        }

        .game-tile img {
            width: 50px;
            height: 50px;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <h1><center>Sri Vidya Vilipala goes on safair</center></h1>
    <div class="instructions">Click on the locations to find rare animals, watch out for the lion!</div>

    <div id="locations" class="locations">Number of locations checked is zero.</div>
    <div id="score" class="score">Score is zero.</div>
    <div class="help-click">Click for help.</div>
    <div id="help" class="help-report">Help report</div>

    <div class="game-field">
        
        <div class="game-tile" onclick="check(0)"><img id="img0" src="tree.jpg" alt="Tree"></div>
        <div class="game-tile" onclick="check(1)"><img id="img1" src="tree.jpg" alt="Tree"></div>
        <div class="game-tile" onclick="check(2)"><img id="img2" src="tree.jpg" alt="Tree"></div>

        <div class="game-tile" onclick="check(8)"><img id="img8" src="tree.jpg" alt="Tree"></div>

        <div class="game-tile" onclick="check(35)"><img id="img35" src="tree.jpg" alt="Tree"></div>
    </div>

    <script>
        const ids = Array.from({length: 36}, (_, i) => `img${i}`);
        let score = 0;
        let locationsVisited = 0;
        let lastLocation = 0;
        const zebraLocations = [1, 8, 12, 22, 34];
        const lionLocation = 14;
        let gameOver = false;

        function check(position) {
            if (gameOver) return;

            const id = ids[position];
            const imageElement = document.getElementById(id);

            
            if (position === lionLocation) {
                imageElement.src = "lion.jpg"; 
                gameOver = true;
                score -= 2;
                alert("Oh no! You found the lion! Game Over.");
            } else if (zebraLocations.includes(position)) {
                imageElement.src = "zebra.jpg"; 
                score += 4;
            } else {
                imageElement.src = "elephant.jpg"; 
                score += 1;
            }

            locationsVisited++;
            document.getElementById('score').innerText = `Score: ${score}`;
            document.getElementById('locations').innerText = `Number of locations checked: ${locationsVisited}`;
            lastLocation = position;
        }

        function help() {
            const row = Math.floor(lastLocation / 6);
            const col = lastLocation % 6;

            const closestLocations = [
                lastLocation - 1, 
                lastLocation + 1, 
                lastLocation - 6, 
                lastLocation + 6  
            ].map(loc => (loc + 36) % 36); 

            let helpMessage = "";

            
            if (closestLocations.some(loc => zebraLocations.includes(loc))) {
                helpMessage = "I see stripes!";
            } else {
               
                const lionRow = Math.floor(lionLocation / 6);
                const lionCol = lionLocation % 6;
                if (Math.abs(row - lionRow) <= 1 && Math.abs(col - lionCol) <= 1) {
                    helpMessage = "Rawr!";
                } else {
                    helpMessage = "It's grey.";
                }
            }

            document.getElementById('help').innerText = helpMessage;
            document.getElementById('help').style.display = 'block';
        }

        document.querySelector('.help-click').onclick = help;
    </script>
