            display: inline-block;

        .grid {
            display: grid;

            gap: 10px; 
        }
        .grid div {
            display: flex; /* Center content */
            justify-content: center; /* Center horizontally */
            align-items: center;
            width: 150px; 
            height: 150px; 
            overflow: hidden;
        }
        .grid img {

            height: 100%; 
            object-fit: cover; 
            border-radius: 8px;
        }
    </style>
</head>
