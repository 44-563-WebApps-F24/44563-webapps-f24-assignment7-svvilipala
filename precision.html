<!DOCTYPE html>
<html lang="en">
<title>Timing game</title>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <h1>Sri Vidya Vilipala Speed Check</h1>
  <style>
    body {
      font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
      margin: 20px;
      text-align: center;
    }

    .timer {
      margin: 20px 0;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      background-color: #75bbed;
      font-size: 18px;
    }

    button {
      margin: 5px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>

    <body>
        
        <div id="target">Your time</div>
        <div id="counter">Count</div>
        <button id="start" >Start Timer</button>
        <button id="stop" >Stop Timer</button>
    
        <script>
            let stopTime;          
            let countdownTime = 4;  
            let timerActive = false;  
            let targetTime = 4000;  
    
            
            function recordTime() {
                if (timerActive) {
                    stopTime = Date.now();  
                    console.log("Stop Time:", stopTime);  
                }
            }
    
            
            document.getElementById('stop').onclick = recordTime;
    
            
            function startTime() {
                stopTime = undefined; 
                timerActive = true;    
                document.getElementById('target').textContent = "Your time";  
                let startTimeValue = Date.now();  
    
                
                for (let i = 0; i <= 4; i++) {
                    setTimeout(() => {
                        document.getElementById('counter').textContent = countdownTime - i;  
                    }, i * 1000); 
                }
    
                
                setTimeout(() => {
                    if (!stopTime) {
                        
                        document.getElementById('target').textContent = "Too Slow!";
                    } else {
                       
                        const timeDifference = stopTime - (startTimeValue + targetTime);  
                        document.getElementById('target').textContent = `Time was ${Math.abs(timeDifference)} ms`;
                    }
                    timerActive = false;  
                }, targetTime);  
            }
    
            
            document.getElementById('start').onclick = startTime;    </script>
    </body>
    </html>
